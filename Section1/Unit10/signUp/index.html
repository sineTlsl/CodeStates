<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

  <!-- font 설정 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="wrap">
    <header id="header">
      <h1 class="title-header">Welcom</h1>
    </header>
    <main id="main">
      <section id="joinUp_sec">
        <fieldset class="fieldset">
          <div class="fieldset-title">email</div>
          <input type="text" placeholder="이메일을 입력하세요" />
        </fieldset>
        <fieldset class="fieldset">
          <div class="fieldset-title">password</div>
          <input type ="text" placeholder="비밀번호를 입력하세요" />
        </fieldset>
        <fieldset class="fieldset">
          <div class="fieldset-title">password confirm</div>
          <input type ="text" placeholder="비밀번호를 한번 더 입력하세요" />
        </fieldset>
        <fieldset class="fieldset">
          <div class="fieldset-title">name</div>
          <input type ="text" placeholder="실명을 입력하세요" />
        </fieldset>
        <fieldset class="fieldset">
          <div class="fieldset-title">Date of birth</div>
          <input type ="text" placeholder="생년월일 6자리를 입력하세요" />
        </fieldset>
      </section>
    </main>
  </div>
</body>
</html>
