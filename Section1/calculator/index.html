<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="wrap">
      <div id="calc">
        <div id="result">
          <div class="result_text">0</div>
        </div>
        <div id="calcBtn_sec">
          <div id="calcBtn">
            <button class="number grey">AC</button>
            <button class="number grey">+/-</button>
            <button class="number grey">%</button>
            <button class="number red">/</button>
          </div>
          <div id="calcBtn">
            <button class="number lightGray">7</button>
            <button class="number lightGray">8</button>
            <button class="number lightGray">9</button>
            <button class="number red">X</button>
          </div>
          <div id="calcBtn">
            <button class="number lightGray">4</button>
            <button class="number lightGray">5</button>
            <button class="number lightGray">6</button>
            <button class="number red">-</button>
          </div>
          <div id="calcBtn">
            <button class="number lightGray">1</button>
            <button class="number lightGray">2</button>
            <button class="number lightGray">3</button>
            <button class="number red">+</button>
          </div>
          <div id="calcBtn">
            <button class="number lightGray double">0</button>
            <button class="number lightGray">.</button>
            <button class="number red">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
